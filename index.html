
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GDHSNDGRSL"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GDHSNDGRSL');
</script>
</head>
<body>

<div class="auth-container">

    <!-- Sign In Form -->
    <div class="auth-form" id="signIn">
        <h1 class="form-title">Welcome Back!</h1>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <p class="recover">
                <a href="#">Forgot Password?</a>
            </p>

            <button class="btn" id="submitSignIn">Sign In</button>
        </form>

        <div class="auth-separator">
            <span>or</span>
        </div>

        <div class="social-auth">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i> Sign In with Google
            </button>
            <button class="social-btn facebook-btn">
                <i class="fab fa-facebook"></i> Sign In with Facebook
            </button>
        </div>

        <div class="auth-switch">
            <p>Don't have an account?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>

    <!-- Register Form -->
    <div class="auth-form" id="signUp" style="display:none;">
        <h1 class="form-title">Create Account</h1>
        <form method="post" action="">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" placeholder="First Name" required>
                <label for="fName">First Name</label>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" placeholder="Email" required>
                <label for="rEmail">Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" placeholder="Password" required>
                <label for="rPassword">Password</label>
            </div>

            <button class="btn" id="submitSignUp">Sign Up</button>
        </form>

        <div class="auth-separator">
            <span>or</span>
        </div>

        <div class="social-auth">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i> Sign Up with Google
            </button>
            <button class="social-btn facebook-btn">
                <i class="fab fa-facebook"></i> Sign Up with Facebook
            </button>
        </div>

        <div class="auth-switch">
            <p>Already have an account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
